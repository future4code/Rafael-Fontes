<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="fundo-geral">
    <div class="fundo-header">
        <p class="header">Loja de Grãos</p>
    </div>
    
    <div class="header">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço" step="0.1" min="0" max="200">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade" min="0" max="100">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <br>

    <div class="footer">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/ class="icones">
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/ class="icones">
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/ class="icones">
        </div>
    </div>

</body>
</html>
